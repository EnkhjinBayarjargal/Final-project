<!DOCTYPE html>
<html>
<head>
<title>Restaurant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


<link href="style.css" rel="stylesheet">
</head>

  
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light p-md-2">
        <div class="container-fluid" style="padding-left: 75px;">
            <img src="logo_black-removebg-preview.png" class="img img-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="padding-right: 60px;" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link"  href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                    </li>
            </div>
        </div>
    </nav>

        <div class="container">
            <section class="menu">
                <div class="row justify-content-center" >
                    <div class="col-lg-5 sm-12 mt-3">
                        <div id="pic">
                            <script>
                                var img = document.createElement('img');
                                    img.className="img-fluid";
                                    img.style.borderRadius='2px'
                                    img.src="menu.png";
                                    document.getElementById('pic').appendChild(img);
                               </script>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-lg-5 sm-12 mt-4">
                        <div id="food">
                            <script>
                    
                                var subTitle = document.createElement('p');
                                subTitle.innerText="Check out our";
                                subTitle.style.marginBottom='-10px';
                                subTitle.style.fontFamily = "'Poppins', sans-serif";
                                subTitle.className = 'fw-bold';
                                subTitle.style.fontSize='15px';
                                subTitle.style.paddingTop='20px'
                                document.getElementById('food').appendChild(subTitle);
                    
                                var title = document.createElement('p');
                                title.innerText="Special Meals";
                                title.style.marginBottom='20px';
                                title.style.fontSize='50px'
                                document.getElementById('food').appendChild(title);
                    
                            </script>
                            <ul class="list-group list-group-flush">
                                <script>
                                    fetch('https://enkhjinbayarjargal.github.io/JSON/data.json')
                                    .then(response => response.json())
                                    .then(data => {
                                        data.forEach(data => {
                                        var items = document.createElement('li');
                                        items.className = 'list-group-item d-flex align-items-start';
                                        items.style.paddingBottom = '0';
                                        items.style.fontSize = '15px';
                                        
                                        var itemContent = document.createElement('div');
                                        itemContent.className = 'me-auto';
                        
                                        var web = document.createElement('div');
                                        web.style.fontSize = '17px';
                                        web.textContent = data.name;
                                        itemContent.appendChild(web);
                        
                                        var name = document.createElement('p');
                                        name.style.fontSize = '11px';
                                        name.style.color="grey";
                                        name.textContent = data.description;                
                                        itemContent.appendChild(name);
                                        items.appendChild(itemContent);
                        
                                        var button = document.createElement('span');
                                        button.textContent = data.price;
                                        button.style.color="grey";
                                        items.appendChild(button);
                        
                                        document.querySelector('.list-group').appendChild(items);
                                    });
                                });
                                </script>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>   
        </div>
    

        
   

</body>
</html>
