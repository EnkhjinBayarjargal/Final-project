<!DOCTYPE html>
<html>
<head>
<title>Restaurant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<link href="https://fonts.cdnfonts.com/css/korolev-heavy" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            <img src="logo white.png" class="img img-fluid" href="home.html">
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="test.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  
      <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">

        <div class="container">
            <section class="hero">
                <div class="row">
                    <div class="col-lg-6 sm-12">
                        <div id="home">
                        </div>
                    </div>
                </div>
            </section>   
        </div>
    
        <script>
            var text1 = document.createElement('p');
            text1.innerText = "For Fine Dine"
            text1.style.marginBottom='-12px'
            text1.className = 'fw-bold';
            text1.style.color= '#fff';
            text1.style.fontSize = '58px';
            document.getElementById('home').appendChild(text1);
    
            var text2 = document.createElement('p');
            text2.innerText = "Best Place, Best Service"
            text2.style.fontSize = '45px';
            text2.style.color= '#fff';
            text2.style.margin='0';
            document.getElementById('home').appendChild(text2);
    
            var text3 = document.createElement('p');
            text3.innerText="We will be happy to see you in our restaurant";
            text3.style.fontFamily = 'Schibsted Grotesk, sans-serif';
            text3.style.marginTop='20px';
            text3.style.marginBottom='30px';
            text3.style.color= '#fff';
            document.getElementById('home').appendChild(text3);
    
            var button = document.createElement("a");
            button.href = 'about.html';
            button.classList.add("btn");
            button.style.color = '#fff';
            button.style.backgroundColor = '#f59d29';
            button.style.width = "120px";
            button.style.borderRadius = "3px";
            button.innerHTML = "About us";
            document.getElementById('home').appendChild(button);
    
            var button1 = document.createElement("a");
            button1.href = 'menu.html';
            button1.classList.add("btn");
            button1.style.color = '#fff';
            button1.style.border = '1px solid #fff';
            button1.style.marginLeft='30px'
            button1.style.width = "120px";
            button1.style.borderRadius = "3px";
            button1.innerHTML = "See menu";
            document.getElementById('home').appendChild(button1);
    
        </script>
       
    
   

</body>
</html>
